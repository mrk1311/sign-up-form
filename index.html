<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="logo-container">
        <img class="logo-icon" src="./assets/logo.svg" alt="logo" />
        <span>Bear with me</span>
      </div>
      <div class="credits">
        <span
          >Image by
          <a href="https://unsplash.com/@winstontjia">Winston Tjia</a> on
          <a
            href="https://unsplash.com/photos/a-mountain-covered-in-green-grass-under-a-cloudy-sky-vRPjZZg8uag"
            >Unsplash</a
          >
        </span>
      </div>
    </div>

    <div class="main-container">
      <div class="text-container">
        <span
          >This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.</span
        >
        <span>You know you want to.</span>
      </div>
      <div class="form-container">
        <span>Let's do this!</span>
        <form class="signup-form">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input
              class="input-field"
              type="text"
              id="first-name"
              name="first-name"
              autocomplete="given-name"
              required
              minlength="2"
              maxlength="20"
            />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input
              class="input-field"
              type="text"
              id="last-name"
              name="last-name"
              autocomplete="family-name"
              required
              minlength="2"
              maxlength="20"
            />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input
              class="input-field"
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
              minlength="3"
            />
          </div>
          <div>
            <label for="number">PHONE NUMBER</label>
            <input
              class="input-field"
              type="tel"
              id="number"
              name="number"
              autocomplete="tel"
              required
              minlength="9"
              maxlength="9"
            />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input
              class="input-field"
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              required
              minlength="8"
            />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              class="input-field"
              type="password"
              id="confirm-password"
              name="confirm-password"
              autocomplete="current-password"
              required
              minlength="8"
            />
          </div>
          <div></div>
        </form>
      </div>
      <div class="submit-container">
        <input
          class="submit-button"
          type="submit"
          for="signup-form"
          value="Create Account"
        />
        <span>Already have an account? <a href="#">Log in</a></span>
      </div>
    </div>
  </body>
</html>
